<!DOCTYPE html>
<html lang="am">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Amharic Input</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Noto Sans Ethiopic', sans-serif;
  background: #0f0f0f;
  color: white;
  padding: 12px;
}
textarea {
  width: 100%;
  height: 180px;
  font-size: 22px;
  padding: 12px;
  border-radius: 8px;
}
#suggestions {
  display: flex;
  gap: 8px;
  margin-top: 10px;
  flex-wrap: wrap;
}
#suggestions button {
  font-size: 20px;
  padding: 6px 12px;
  border-radius: 6px;
}
</style>
</head>

<body>
<h3>Amharic Keyboard</h3>

<textarea id="editor" placeholder="Type English here..."></textarea>
<div id="suggestions"></div>

<script type="module" src="inline.js"></script>
</body>
</html>
