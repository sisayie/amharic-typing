    textarea {
      width: 100%;
      min-height: 140px;
      font-size: 22px;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 8px;
      border: none;
    }

  <h2>Amharic Keyboard</h2>

  <textarea id="input" placeholder="Type English here…"></textarea>
